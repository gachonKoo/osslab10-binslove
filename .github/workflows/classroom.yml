name: Bot Autograding Workflow

on:
  push:
    branches: ["**"]                     # ?대뼡 釉뚮옖移섎뱺 ?몄떆?섎㈃ ?ㅽ뻾
  pull_request:
    types: [opened, synchronize, reopened]
  repository_dispatch:                   # Classroom ?????
  workflow_dispatch:                     # ?섎룞 ?ㅽ뻾 ?덉슜

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest               # ??遊??쒖쇅 議곌굔 ?쒓굅 (?ㅽ궢 諛⑹?)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: test0
        id: test0
        uses: classroom-resources/autograding-io-grader@v1
        with:
          test-name: test0
          setup-command: ""
          command: python divisors.py 100
          input: ""
          expected-output: 1 2 4 5 10 20 25 50 100
          comparison-method: contains
          timeout: 10

      - name: test1
        id: test1
        uses: classroom-resources/autograding-io-grader@v1
        with:
          test-name: test1
          setup-command: ""
          command: python divisors.py 23
          input: ""
          expected-output: 1 23
          comparison-method: contains
          timeout: 10

      - name: Autograding Reporter
        uses: classroom-resources/autograding-grading-reporter@v1
        env:
          TEST0_RESULTS: ${{ steps.test0.outputs.result }}
          TEST1_RESULTS: ${{ steps.test1.outputs.result }}
        with:
          runners: test0,test1
