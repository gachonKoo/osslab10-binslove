name: GitHub Classroom Autograding Workflow

on:
  push:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  autograding:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Autograder
        id: autograding
        uses: education/autograding@v1
        # .github/classroom/autograding.json 사용

      # 디버그: runners 값 확인
      - name: Debug runners output
        run: |
          echo "RAW RUNNERS: <<${{ steps.autograding.outputs.runners }}>>"

      - name: Report
        if: ${{ always() && steps.autograding.outputs.runners != '' }}
        uses: classroom-resources/autograding-grading-reporter@v1
        with:
          runners: ${{ startsWith(steps.autograding.outputs.runners, '[')
            && join(fromJson(steps.autograding.outputs.runners), ',')
            || steps.autograding.outputs.runners }}
